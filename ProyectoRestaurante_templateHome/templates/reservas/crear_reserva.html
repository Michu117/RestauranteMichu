{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}?v=1.0">
</head>
<body>
    <div class="banner"></div>
    <header>
        <div class="logo">
            <img src="{% static 'image/Logo.jpg.png' %}" alt="Logo Restaurante Michu">
            <span class="restaurant-name">Restaurante Michu</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="{% url 'gestionar_menu' %}">MENÚ</a></li>
                <li><a href="{% url 'listar_reservas' %}">RESERVACIONES</a></li>
                <li><a href="#">PEDIDOS</a></li>
                <li><a href="{% url 'listar_mesas' %}">MESAS</a></li>
                <li><a href="#">INVENTARIO</a></li>
                <li><a href="{% url 'estadistica' %}">ESTADÍSTICAS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Nueva Reserva</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Crear Reserva</button>
            </form>
            <div class="button">
                <a href="{% url 'listar_reservas' %}" class="btn">Volver a Reservas</a>
            </div>
        </div>
    </main>
</body>
</html>
