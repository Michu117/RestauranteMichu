{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Michu</title>
    <script src="{% static 'js/chart.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/estadisticas.css' %}?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner"></div>
    <header>
        <div class="logo">
            <img src="{% static 'image/Logo.jpg.png' %}" alt="Logo Restaurante Michu">
            <span class="restaurant-name">Restaurante Michu</span>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'estadistica' %}">Estadísticas</a></li>
                <li><a href="{% url 'estadisticas_mesas' %}">Mesas</a></li>
                <li><a href="{% url 'estadisticas_meseros' %}">Meseros</a></li>
                <li><a href="{% url 'estadisticas_productos' %}">Productos</a></li>
                <li><a href="{% url 'ventas_totales' %}">Ventas</a></li>
                <li><a href="{% url 'reportes' %}">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
        <img src="{% static 'image/estadisticas.jpg' %}" alt="Imagen de inicio" class="hero-image">    
        <h1>Estadísticas</h1>
        <p>Gestiona tu restaurante mediante el sistema de generación de estadísticas. Obtén los datos más actualizados</p>
        </section>
    </main>
</body>
</html>
