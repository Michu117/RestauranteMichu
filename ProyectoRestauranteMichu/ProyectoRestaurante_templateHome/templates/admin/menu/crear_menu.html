{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Menú</title>
    <link rel="stylesheet" href="{% static 'css/tablas_mesas.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'image/Logo.jpg.png' %}" alt="Logo Restaurante Michu">
            <span class="restaurant-name">Restaurante Michu</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="{% url 'listar_menu' %}">MENÚ</a></li>
                <li><a href="#">RESERVACIONES</a></li>
                <li><a href="#">PEDIDOS</a></li>
                <li><a href="{% url 'listar_mesas' %}">MESAS</a></li>
                <li><a href="#">INVENTARIO</a></li>
                <li><a href="#">ESTADISTICAS</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Nuevo Menú</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Crear Menú</button>
        </form>
    </div>
    
    <div class="btn-container">
        <a href="{% url 'listar_menu' %}" class="btn">Volver a Menús</a>
    </div>

</body>
</html>
